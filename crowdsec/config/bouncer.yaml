# NIB - Firewall Bouncer Configuration
# Blocks IPs flagged by CrowdSec using iptables/nftables

mode: iptables
update_frequency: 10s
log_mode: file
log_dir: /var/log/
log_level: info
log_compression: true
log_max_size: 100
log_max_backups: 3
log_max_age: 30
api_url: ${CROWDSEC_LAPI_URL}
api_key: ${CROWDSEC_BOUNCER_KEY}
insecure_skip_verify: false
disable_ipv6: false
deny_action: DROP
deny_log: true
deny_log_prefix: "NIB-BLOCKED: "
blacklists_ipv4: crowdsec-blacklists
blacklists_ipv6: crowdsec6-blacklists
iptables_chains:
  - INPUT
  - FORWARD
